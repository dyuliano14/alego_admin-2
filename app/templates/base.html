<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Painel Administrativo{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='app\static\css\style.css') }}"> 
</head>
<body>
   <nav>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.dashboard_view') }}">
        <a href="{{ url_for('main.listar_disciplinas_view') }}">
        <a href="{{ url_for('main.nova_disciplina_view') }}">
        <a href="{{ url_for('main.logout_view') }}">
    {% endif %}
</nav>
        {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
        <hr>
</div>
{% block content %}{% endblock %}
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
