<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">游댏 Login Admin</h4>

        <div class="mb-3">
          <label for="username" class="form-label">Usu치rio</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button onclick="login()" class="btn btn-primary w-100">Entrar</button>
        <div id="msg" class="mt-3 text-danger text-center"></div>
      </div>
    </div>
  </div>
<form method="POST">
    <input type="hidden" name="next" value="{{ request.args.get('next') }}">
    <label for="username">Usu치rio:</label>
    <input type="text" name="username" id="username" required>
    <label for="password">Senha:</label>
    <input type="password" name="password" id="password" required>
    <button type="submit">Entrar</button>
</form>

  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (response.ok) {
        const data = await response.json();
        localStorage.setItem('access_token', data.access_token);
        window.location.href = "/disciplinas";  // redireciona ap칩s login
      } else {
        document.getElementById('msg').textContent = "Usu치rio ou senha inv치lidos.";
      }
    }
  </script>

</body>
</html>
